<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TalkToMe | Home</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    <h2>Register</h2>
        <form action='/register' method='POST'>
        {% csrf_token %}
        <label for="username">Username:<input type="text" name="username"></label><br>
        <label for="location">Location You Are From:<input type="text" name="location"></label><br>
        <label for="password">Password:<input type="password" name="password"></label><br>
        <label for="confirm">Confirm pw:<input type="password" name="confirm"></label><br>
        <input type="submit" value="Register" class="register">
        </form>
    <h2>Login</h2>
    <form action='/login' method='POST'>
        {% csrf_token %}
        <label for="username">Username:<input type="text" name="username"></label><br>
        <label for="password">Password:<input type="password" name="password"></label><br>
        <input type="submit" value="Login" class="login">
    </form>


    </body>
</html>
