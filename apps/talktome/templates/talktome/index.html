<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TalkToMe | Home</title>
        {%load staticfiles%}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="{%static 'talktome/js/index.js'%}"></script>
        <link rel="stylesheet" href="{% static 'talktome/css/skeleton.css' %}">
        <link rel="stylesheet" href="{% static 'talktome/css/normalize.css' %}">
    </head>
    <body>
      <div class="container">
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
      <h2>Register</h2>
          <form action='/register' method='POST'>
          {% csrf_token %}
          <div class="row">
            <label class="three columns" for="username">Username:</label>
            <input class="four columns" type="text" name="username"><br>
          </div>
          <div class="row">
            <label class="three columns" for="dropdown">What country are you from:</label>
            <select class="four columns" id="dropdown" name="location">
              <option name="United States of America" value="United States of America">United States of America</option>
              <option name="Russia" value="Russia">Russia</option>
            </select><br>
          </div>
          <div class="row">
            <label class="three columns" for="password">Password:</label>
            <input class="four columns" type="password" name="password"><br>
          </div>
          <div class="row">
            <label class="three columns" for="confirm">Confirm pw:</label>
            <input class="four columns" type="password" name="confirm"><br>
          </div>
          <input class="button-primary" type="submit" value="Register">
          </form>
      <h2>Login</h2>
      <form action='/login' method='POST'>
          {% csrf_token %}
          <div class="row">
           <label class="three columns" for="username">Username:</label>
           <input class="four columns" type="text" name="username"><br>
         </div>
         <div class="row">
           <label class="three columns" for="password">Password:</label>
           <input class="four columns" type="password" name="password"><br>
         </div>
          <input class="button-primary" type="submit" value="Login">
      </form>
    <div>
    </body>




</html>
